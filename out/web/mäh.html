<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="c3.css"/>
</head>
<body>
<script src="jquery-1.11.2.min.js"></script>
<script src="d3.js"></script>
<script src="c3.js"></script>
<div id="chart" style="border: 1px solid black; width: 400px; height: 300px;"></div>
<script>
var chart = c3.generate({
    data: {
        columns: [
            ['data1', 100, 200, 150, 300, 200],
            ['data2', 400, 500, 250, 700, 300],
        ]
    },
	axis: { 
		x: { 
			label: 'xLabel',
			tick: { fit: false, outer: false, rotate: 90 },
		}, 
		y: {
			label: 'yLabel', 
			tick: { fit: false, outer: false }
		},
		y2: {
			tick: { fit: false, outer: false }
		},
	},
	zoom: {
		enabled: true,
		rescale: true
	}
});

</script>
</body>
</html>

<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="c3.css"/>
</head>
<body>
<script src="jquery-1.11.2.min.js"></script>
<script src="d3.js"></script>
<script src="c3.js"></script>
<div id="chart" style="border: 1px solid black; width: 400px; height: 300px;">

</div>
<script>
var completeScale = 0.4;
var zoomFactor = completeScale;
var c = document.getElementById("chart");

//add scoped css
	var css = document.createElement('style');
	css.setAttribute('scoped', 'scoped');
	$(c).parent().append(css);
	css.innerHTML = '																'+
		'.c3-line {																	'+
		' stroke-width: '+(zoomFactor)+'px; }										'+
		'																			'+
		'.c3-circle._expanded_ {													'+
		' stroke-width: '+(zoomFactor)+'px;											'+
		' stroke: white; }															'+
		'																			'+
		'.c3-selected-circle {														'+
		' fill: white;																'+
		' stroke-width: '+(2*zoomFactor)+'px; }										'+
		'																			'+
		'.c3-target.c3-focused path.c3-line, .c3-target.c3-focused path.c3-step {	'+
		' stroke-width: '+(2*zoomFactor)+'px; }										'+
		'																			'+
		'.c3-legend-background {													'+
		' opacity: 0.75;															'+
		' fill: white;																'+
		' stroke: lightgray;														'+
		' stroke-width: '+(zoomFactor)+'; }											';

var chart = c3.generate({
    data: {
        columns: [
            ['data1', 100, 200, 150, 300, 200],
            ['data2', 400, 500, 250, 700, 300],
        ]
    },
    	    axis: { 
			x: { 
				label: 'xLabel',
				tick: { fit: false, outer: false, rotate: 00 },
			}, 
			y: {
				label: 'yLabel', 
				tick: { fit: false, outer: false }
			},
			y2: {
				tick: { fit: false, outer: false }
			},
		},
				zoom: {
			enabled: true,
			rescale: true
		},
	completeScale: completeScale
});
</script>
</body>
</html>
